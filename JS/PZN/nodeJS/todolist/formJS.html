<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PZN</title>
</head>

<body>
    <form name="commentForm">
        <table>
            <tr>
                <td><label for="comment">Comment : </label></td>
                <td><input type="text" name="comment" id="comment"></td>
            </tr>
            <td><label for="key">Key : </label></td>
            <td><input type="text" name="key" id="key"></td>
            <tr>
            </tr>
            <tr>
                <td><button>SUBMIT</button></td>
            </tr>
        </table>
    </form>

    <div id="commentText">

    </div>

    <script>


        document.forms['commentForm'].onsubmit = function (event) {
            event.preventDefault();

            const commentText = document.getElementById("commentText");
            const comment = document.forms['commentForm']['comment'].value;
            const key = document.forms['commentForm']['key'].value;

            const commentItem = document.createElement("p");
            commentItem.textContent = `${comment} - ${key}`
            commentText.appendChild(commentItem);
            
            document.forms['commentForm'].reset();

        };




    </script>
</body>

</html>
