<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form WPU</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="username">username : </label>
                </td>
                <td>
                    <input type="text" id="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">password : </label>
                </td>
                <td>
                    <input type="password" id="password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="Pria">Pria</label><input type="radio" name="gender" id="Pria">
                    <label for="Wanita">Wanita</label><input type="radio" name="gender" id="Wanita">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="ngoding">Ngoding</label><input type="checkbox" id="ngoding">
                    <label for="Basket">Basket</label><input type="checkbox" id="Basket">
                    <label for="Futsal">Futsal</label><input type="checkbox" id="Futsal">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="kampus">Pilihan Kampus: </label>
                </td>
                <td>
                    <select id="kampus" >
                        <option>UNAIR</option>
                        <option>ITS</option>
                        <option>UB</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="deskripsi">Tetxarea: </label>
                </td>
                <td>
                    <textarea name="deskripsi" id="deskripsi" cols="30" rows="5"></textarea>
                </td>

            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="button">SUBMIT</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
