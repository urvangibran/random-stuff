<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div>
        <!-- Navbar Start -->
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand">Navbar</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- Navbar End -->

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="1.jpg" class="d-block w-30" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="2.png" class="d-block w-40" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="3.jpg" class="d-block w-30" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Produk Card Start -->
        <div class="mt-3">
            <div class="row">
                <div class="card col-sm-3">
                    <img src="clock.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Jam di atas adalah hasil jam dari image source</p>
                    </div>
                </div>
                <div class="card col-sm-3">
                    <img src="code.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Sedangkan ini adalah code pada visual code</p>
                    </div>
                </div>
                <div class="card col-sm-3">
                    <img src="rully.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Pembahasan Soal Pak Rully</p>
                    </div>
                </div>
                <div class="card col-sm-3">
                    <img src="fibo.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Fibonacci WA</p>
                    </div>
                </div>
                <div class="card text-center">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="true" href="#">Active</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Halaman Akhir</h5>
                        <p class="card-text">Deskripsi halaman akhir pada web ini dan klik tombol di bawah untuk menuju
                            YouTube</p>
                        <a href="https://www.youtube.com/" class="btn btn-primary">Go youtube</a>
                    </div>
                </div>
            </div>
            <!-- Produk card End -->

        </div>



    </div>

    <!-- Javascript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
