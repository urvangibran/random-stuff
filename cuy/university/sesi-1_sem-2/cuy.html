<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Training</title>
    <link rel="stylesheet" href="styleCuy.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Delicious+Handrawn&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="card text-center">
                <h1>Youtube</h1>
                <i class="icons fa-brands fa-youtube"></i>
                <p class="description">Youtube Channel</p>
                <button class="btn">Subscribe</button>
            </div>
            <div class="card text-center">
                <h1>Twitter</h1>
                <i class="icons-twit fa-brands fa-twitter"></i>
                <p class="description">Twitter Account</p>
                <button class="btn">Follow</button>
            </div>
            <div class="card text-center">
                <h1>Instagram</h1>
                <i class="icons-ins fa-brands fa-instagram"></i>
                <p class="description">Instagram Account</p>
                <button class="btn">Follow</button>
            </div>
            <div class="card text-center">
                <h1 class="title">Github</h1>
                <i class="icons-git fa-brands fa-github"></i>
                <p class="description">Github Channel</p>
                <button class="btn">Follow Git</button>
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="card text-center">
            <h1 class="title">DIFFERENT WEB</h1>
            <i class="icons-git fa-brands fa-github"></i>
            <p class="description">DIFFERENT RESOLUTION</p>
            <button class="btn">RIGHT?</button>
        </div>
    </div>
</body>

</html>
